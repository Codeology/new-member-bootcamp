<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Shoutout Wall</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Supabase JS Client to talk to the database -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="bg-gray-100 min-h-screen font-sans">

    <!-- Main Container -->
    <div class="max-w-xl mx-auto py-10 px-4">

        <!-- Heading -->
        <h1 class="text-4xl font-bold text-center text-blue-600 mb-8">The Shoutout Wall</h1>

        <!-- Input Form -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">Leave a Shoutout!</h2>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Name</label>
                <input id="nameInput" type="text" placeholder="Your name"
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Message</label>
                <input id="messageInput" type="text" placeholder="Your message"
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <button onclick="postMessage()"
                class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200">
                Post Shoutout
            </button>
        </div>

        <!-- Messages Section -->
        <div>
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Latest Shoutouts</h2>

            <!-- This shows when we are loading data -->
            <p id="loadingText" class="text-center text-gray-500 hidden">Loading...</p>

            <!-- Only messages go in here -->
            <div id="messagesContainer" class="space-y-4">
                <!-- Messages will be inserted here by JavaScript -->
            </div>
        </div>

    </div>

    <!-- Our Custom JavaScript Codes -->
    <script>
        // --- 1. SETUP ---
        // REPLACE THESE WITH YOUR OWN SUPABASE KEYS!
        const SUPABASE_URL = 'YOUR_SUPABASE_URL_HERE';
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY_HERE';

        // Initialize the Supabase client
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- 2. FUNCTIONS ---

        // Function 1: Fetch messages from the database and show them
        async function fetchMessages() {
            // Show the loading text
            document.getElementById('loadingText').classList.remove('hidden');

            // Get data from the 'messages' table, ordered by newest first
            const { data, error } = await supabase
                .from('messages')
                .select('*')
                .order('created_at', { ascending: false });

            // Hide the loading text
            document.getElementById('loadingText').classList.add('hidden');

            if (error) {
                console.error("Error fetching messages:", error);
                alert("Something went wrong fetching messages!");
            } else {
                displayMessages(data);
            }
        }

        // Function 2: Send a new message to the database
        async function postMessage() {
            const name = document.getElementById('nameInput').value;
            const message = document.getElementById('messageInput').value;

            // Simple check to make sure fields aren't empty
            if (!name || !message) {
                alert("Please fill in both name and message!");
                return;
            }

            // Insert the new row into the 'messages' table
            const { error } = await supabase
                .from('messages')
                .insert([
                    { name: name, message: message }
                ]);

            if (error) {
                console.error("Error posting message:", error);
                alert("Could not post message. Check your keys!");
            } else {
                // Clear the inputs
                document.getElementById('nameInput').value = '';
                document.getElementById('messageInput').value = '';

                // Refresh the list to show the new message
                fetchMessages();
            }
        }

        // Function 3: Like a message (Update)
        async function likeMessage(id, currentLikes) {
            const newLikes = (currentLikes || 0) + 1;

            const { error } = await supabase
                .from('messages')
                .update({ likes: newLikes })
                .eq('id', id);

            if (error) {
                console.error("Error liking message:", error);
                alert("Could not like message!");
            } else {
                fetchMessages(); // Refresh to see the new number
            }
        }

        // Function 4: Delete a message
        async function deleteMessage(id) {
            const confirmDelete = confirm("Are you sure you want to delete this shoutout?");
            if (!confirmDelete) return;

            const { error } = await supabase
                .from('messages')
                .delete()
                .eq('id', id);

            if (error) {
                console.error("Error deleting message:", error);
                alert("Could not delete message!");
            } else {
                fetchMessages(); // Refresh to remove the card
            }
        }

        // Helper Function: Takes a list of messages and puts them on the screen
        function displayMessages(messages) {
            const container = document.getElementById('messagesContainer');
            container.innerHTML = ''; // Clear existing messages first

            messages.forEach(msg => {
                // Create a div for the card
                const card = document.createElement('div');
                card.className = 'bg-white p-4 rounded-lg shadow border-l-4 border-blue-500 flex justify-between items-start';

                // Format the date
                const date = new Date(msg.created_at).toLocaleString();

                // Put the HTML inside the card
                card.innerHTML = `
                    <div class="flex-grow">
                        <div class="flex justify-between items-center mb-1">
                            <h3 class="font-bold text-gray-800">${msg.name}</h3>
                            <span class="text-xs text-gray-400">${date}</span>
                        </div>
                        <p class="text-gray-600 mb-2">${msg.message}</p>
                        
                        <div class="flex items-center space-x-4">
                            <button onclick="likeMessage(${msg.id}, ${msg.likes})" class="text-pink-500 hover:text-pink-600 font-semibold text-sm flex items-center">
                                ‚ù§Ô∏è ${msg.likes || 0} Likes
                            </button>
                        </div>
                    </div>

                    <button onclick="deleteMessage(${msg.id})" class="text-gray-400 hover:text-red-500 ml-4" title="Delete">
                        üóëÔ∏è
                    </button>
                `;

                // Add the card to the container
                container.appendChild(card);
            });
        }

        // --- 3. STARTUP ---
        // When the page loads, fetch the messages immediately
        window.onload = fetchMessages;

    </script>
</body>

</html>
